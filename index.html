<!DOCTYPE HTML>
<html>

	<head>
		<title>Acadgild</title>
		<link type="text/css" rel="stylesheet" href="style.css" />
	</head>
	
	<body>
	
		<div id="maindiv">
		
			<p id="headin">Enter the system</p>
			<p id="under-headin">It is necessary to login in Your account in order to sign up for a course.</p>
			
			<div id="left-column">
			
				<p id="register">ARE YOU NEW? <span>REGISTER</span></p>
				
				<form onClick="#" method="">
					<input type="text" id="inp-border" class="inp-text" name="user-name"	placeholder="User name"	required="required"/><br><br>
					<input type="email"	id="inp-border" class="inp-text"	name="user-email" placeholder="Email" required="required"/>	<br><br>
					<input type="password" id="inp-border" class="inp-text" name="user-password"	placeholder="Password"	required="required"/><br><br>
					<input type="password"	id="inp-border" class="inp-text"	name="user-password" placeholder="Confirm Password"	required="required"/><br><br>
					<input type="submit" class="button"	id="reg-button"	value="Register"/>
				</form>			
				
			</div>
			
			<div id="right-column">
				
				<p id="user">ALREADY A STUDENT? LOGIN</p>
				
				<form method="post">
					
					<input type="text"	class="inp-text" name="user-name"	placeholder="User name" required="required"	style="width: 340px"/><br><br>
					<input type="password"	class="inp-text"	name="user-password" placeholder="Password"	required="required"	style="width: 340px"/><br><br>
					<input type="checkbox"	name="remember-me"	id="remember-check"/>
					<label for="remember-checkbox"	id="remember-label">Remember me?</label>
					<input type="submit" class="button"	id="login-button" value="Login"/>
					
				</form>
				
				<p id="forgot-pwd">Forgot Password?</p>
				
			</div>
		</div>
	</body>
	
</html>
